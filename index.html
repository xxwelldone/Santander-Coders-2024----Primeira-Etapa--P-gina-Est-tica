<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      rel="shortcut icon"
      href="/assets/santander.svg"
      type="image/x-icon"
    />
    <title>Santander | Onde praticidade encontra facilidades</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="nav-sticky">
      <nav class="nav-container">
        <img
          class="logo"
          src="/assets/santander.svg"
          alt="Chama vermelha, logo do Santander"
          srcset=""
        />

        <button class="btn f1">Solicite</button>
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="nav-menu">
          <img href="#menu" src="/assets/Icons/hamburguerMenu.svg" alt="" />
        </label>
        <ul class="nav-list f1">
          <li class="nav-list-item"><a href="">Benefícios</a></li>
          <li class="nav-list-item"><a href="">FAQ</a></li>
          <li class="nav-list-item"><a href="">Sobre o projeto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="solicite">
        <div class="text-solicite">
          <h1 class="t2 solicite-title">
            Onde praticidade encontra facilidades
          </h1>
          <p class="b1 solicite-paragraph">
            Com Santander Coder, você tem as melhores oportunidades que só uma
            das maiores instituições financeiras do mundo pode te oferecer.
          </p>
        </div>
        <div class="form-solicite">
          <form action="" method="post">
            <p class="f1 form-text">
              Seu Santander Coder em menos de um minuto.
            </p>
            <label for=""></label>
            <input
              type="text"
              class="f1 form-input"
              placeholder="Digite seu CPF"
            />
            <button class="btn f1" type="submit">Envie</button>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
